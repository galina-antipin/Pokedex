<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Pokemon" content="Pokemon Karten">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fonts.css">
    <link rel="stylesheet" href="./typecolors.css">
    <link rel="icon" type="image/png" href="./img/pokemonRed.png">
</head>

<body id="body" onload="fetchData()">

    <header>
        <div class="search-section"><input type="text" id="searchBox" oninput="filterAndShowPokemons(value)"
                placeholder="Search Pokemon"> </div>
        <div class="logo-section">
            <img class="pikachu" src="./img/pokedex-pika.png" alt="Pikachu">
            <img class="pikachu-logo" src="./img/pokedex-text.png" alt="Pokedex logo">
        </div>

    </header>
    </div>
    </header>

    <div class="content-wrapper">
        <div id="content"></div>
        <div id="noPokemonsMessage" class="d-none">No Pok√©mon found</div>
        <button class="load-btn" onclick="loadMore()" id="load-more">Load more <img class="pokemon-logo-btn"
                src="./img/pokemonRed.png" alt="Pokemon"></button>
    </div>
    <div id="overlay" class="overlay d-none" onclick="event.stopPropagation();">
    </div>
    <div id="loadingScreen" class="loading-screen d-none">
        <div class="spinner">
            <img class="spinner-logo" src="./img/pokemonRed.png" alt="Pokemon"> <span>Loading ...</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
